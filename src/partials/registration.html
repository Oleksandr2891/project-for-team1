<section class="section registration">
    <div class="container">
        <div class="registration__wrapper">
            <h2 class="title registration__title">Registration</h2>
            <p class="registration__place">
                <time class="registration__date" datetime="2021-05-23T11:00">May 23, 11:00</time>New York</p>
            <p class="registration__cost">$ 699</p>
            <form class="registration__form reg-form" action="#">
                <p class="reg-form__description">Apply your personal info
                for registration</p>
                <input class="reg-form__input" type="text" name="user-name" placeholder="Your name">
                <input class="reg-form__input" type="tel" name="user-tel" placeholder="Phone number">
                <input class="reg-form__input" type="email" name="user-mail" placeholder="Email">
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </div>
</section>
